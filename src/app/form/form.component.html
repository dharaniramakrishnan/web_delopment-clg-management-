<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form.component.css"> 
</head>
<body><h2>Students Deatils</h2>
  <form (submit)="onSubmit()">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" [(ngModel)]="formData.id">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="formData.address">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="formData.phone">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" [(ngModel)]="formData.dob">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email">

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" [(ngModel)]="formData.gender">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
