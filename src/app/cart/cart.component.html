<!-- cart.component.html -->
<div class="cart-container">
    <div class="cart">
      <h2 class="cart-heading">Cart</h2>
      <ul class="cart-list">
        <li *ngFor="let item of cart; let i = index" class="cart-item">
          <span class="item-name">{{ item.name }}</span>
          <button class="delete-button" (click)="removeFromCart(i)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
